name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/glomart-crm
          
          # Backup current version
          sudo cp -r /var/www/glomart-crm /var/backups/glomart-crm-backup-$(date +%Y%m%d_%H%M%S)
          
          # Pull latest changes
          git fetch origin main
          git reset --hard origin/main
          
          # Set permissions
          sudo chown -R www-data:www-data /var/www/glomart-crm/
          sudo chmod -R 755 /var/www/glomart-crm/
          
          # Activate virtual environment and update
          source venv/bin/activate
          pip install -r requirements-production.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          
          # Restart services
          sudo systemctl restart glomart-crm
          sudo systemctl reload nginx
          
          # Check if deployment was successful
          sleep 5
          curl -f http://127.0.0.1:8000/ || exit 1
          
          echo "Deployment completed successfully!"
server {
    listen 80;
    server_name sys.glomartrealestates.com;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /var/www/glomart-crm/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/glomart-crm/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Property images and videos
    location /public/ {
        alias /var/www/glomart-crm/public/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
    }

    # Error and access logs
    error_log /var/log/nginx/glomart-crm-error.log;
    access_log /var/log/nginx/glomart-crm-access.log;
}